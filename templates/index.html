<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-0">URL Shortener</h1>
                    </div>
                    <div class="card-body">
                        <form id="url-form" class="mb-4">
                            <div class="mb-3">
                                <label for="original-url" class="form-label">Enter a long URL</label>
                                <input type="url" class="form-control" id="original-url" placeholder="https://example.com/very/long/url" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
                        </form>
                        
                        <div id="result" class="d-none">
                            <div class="alert alert-success">
                                <h5>Your shortened URL:</h5>
                                <div class="input-group mb-3">
                                    <input type="text" id="shortened-url" class="form-control" readonly>
                                    <button class="btn btn-outline-secondary" type="button" id="copy-btn">Copy</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card shadow mt-4">
                    <div class="card-header bg-secondary text-white">
                        <h2 class="mb-0">Recent URLs</h2>
                    </div>
                    <div class="card-body">
                        <div id="recent-urls" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Original URL</th>
                                        <th>Short URL</th>
                                        <th>Clicks</th>
                                    </tr>
                                </thead>
                                <tbody id="urls-table-body">
                                    <!-- URLs will be loaded here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
