<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-slate-50 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <div class="flex flex-col gap-6">
            <!-- URL Shortener Card -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-slate-100">
                <div class="bg-gradient-to-r from-violet-600 to-indigo-600 px-6 py-5">
                    <h1 class="text-white text-2xl font-bold text-center">URL Shortener</h1>
                </div>
                <div class="p-6">
                    <form id="url-form" class="mb-6">
                        <div class="mb-4">
                            <label for="original-url" class="block text-sm font-medium text-slate-700 mb-2">Enter a long URL</label>
                            <input type="url" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent transition-all" 
                                id="original-url" placeholder="https://example.com/very/long/url" required>
                        </div>
                        <button type="submit" class="w-full bg-violet-600 hover:bg-violet-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                            </svg>
                            Shorten URL
                        </button>
                    </form>
                    
                    <div id="result" class="hidden">
                        <div class="bg-emerald-50 border border-emerald-200 rounded-lg p-4">
                            <h5 class="text-emerald-800 font-medium mb-3">Your shortened URL:</h5>
                            <div class="flex">
                                <input type="text" id="shortened-url" class="flex-grow px-4 py-2 rounded-l-lg border-y border-l border-slate-300 focus:outline-none focus:ring-1 focus:ring-violet-500 focus:border-transparent" readonly>
                                <button class="bg-violet-600 hover:bg-violet-700 text-white px-4 py-2 rounded-r-lg transition-all duration-200" type="button" id="copy-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Recent URLs Card -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-slate-100">
                <div class="bg-gradient-to-r from-slate-700 to-slate-800 px-6 py-4">
                    <h2 class="text-white text-xl font-medium">Recent URLs</h2>
                </div>
                <div class="p-4">
                    <div id="recent-urls" class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-slate-50 text-slate-700">
                                <tr>
                                    <th class="py-3 px-4 text-left font-medium text-sm">Original URL</th>
                                    <th class="py-3 px-4 text-left font-medium text-sm">Short URL</th>
                                    <th class="py-3 px-4 text-left font-medium text-sm">Clicks</th>
                                </tr>
                            </thead>
                            <tbody id="urls-table-body" class="divide-y divide-slate-100">
                                <!-- URLs will be loaded here dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
